<section class="todoapp">
    <header class="header">
        <div class="container">
            <h1>TODO APP</h1>
            <p>Add a new task</p>
            <input
            class="new-todo"
            placeholder="Type new todo"
            autofocus
            type="text"
            [formControl]="newTaskControl"
            (keydown.enter)="changeHandler()"
            />
        </div>
        </header>
        <div class="container todoapp-wrapper">
        <section class="main">
            <ul class="todo-list">
                <li *ngFor="let task of tasks(); index as i">
                    <div class="view">
                        <input class="toggle" type="checkbox" [checked]="task.completed" (change)="updateTask(i)"/>
                        <label>{{ task.title }}</label>
                        <button class="destroy" (click)="deleteTask(i)"></button>
                    </div>
                    <input class="edit" value="{{ task.title }}" />
                </li>
            </ul>
        </section>
        <footer class="footer">
            <span class="todo-count">
                <strong>{{ tasks().length }}</strong>
                {{ tasks().length === 1 ? 'item' : 'items' }} left
            </span>
            <ul class="filters">
                <li>
                    <a class="selected">All</a>
                </li>
                <li>
                    <a>Pending</a>
                </li>
                <li>
                    <a>Completed</a>
                </li>
            </ul>
            <button class="clear-completed">Clear completed</button>
        </footer>
    </div>
</section>
